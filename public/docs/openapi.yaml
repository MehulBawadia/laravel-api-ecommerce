              properties:
                name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: zxodiomtogblr
                description:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'Magni consectetur ut fugiat sapiente natus.'
                meta_title:
                  type: string
                  description: 'Must not be greater than 80 characters.'
                  example: rmf
                meta_description:
                  type: string
                  description: 'Must not be greater than 180 characters.'
                  example: agzfdeeodg
                meta_keywords:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: ydhgfwrr
              required:
                - name
                - description
                - meta_title
                - meta_description
    delete:
      summary: 'Delete the category details of the given id.'
