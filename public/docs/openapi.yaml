          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: elcvzcgikambhhfifshojcom
                description:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'Quis ut incidunt quasi voluptates tempora voluptatem eligendi officiis.'
                meta_title:
                  type: string
                  description: 'Must not be greater than 80 characters.'
                  example: dlwjdtbgeheaezqjljdkme
                meta_description:
                  type: string
                  description: 'Must not be greater than 180 characters.'
                  example: hleoqvfhqhwmnktgv
                meta_keywords:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: s
              required:
                - name
                - description
                - meta_title
                - meta_description
