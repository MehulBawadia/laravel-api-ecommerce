  /api/v1/admin/reset-password:
    post:
      summary: "Reset the user's password with the new password."
      operationId: resetTheUsersPasswordWithTheNewPassword
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
