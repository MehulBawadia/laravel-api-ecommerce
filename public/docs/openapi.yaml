                  description: 'Must not be greater than 255 characters.'
                  example: 'Illum exercitationem aliquam ut dolor repellendus.'
                meta_title:
                  type: string
                  description: 'Must not be greater than 80 characters.'
                  example: tuhbjhcctffgijeqayzimtprk
                meta_description:
                  type: string
                  description: 'Must not be greater than 180 characters.'
                  example: lfilm
                meta_keywords:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: jl
              required:
                - name
                - description
                - meta_title
                - meta_description
    delete:
      summary: 'Delete the category details of the given id.'
      operationId: deleteTheCategoryDetailsOfTheGivenId
      description: ''
      parameters:
        -
          in: header
          name: Authorization
