      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: sarai30@example.org
                token:
                  type: string
                  description: ''
                  example: qui
                new_password:
                  type: string
                  description: ''
                  example: quisquam
                repeat_new_password:
                  type: string
                  description: 'The value and <code>new_password</code> must match.'
                  example: rerum
              required:
                - email
                - token
                - new_password
                - repeat_new_password
