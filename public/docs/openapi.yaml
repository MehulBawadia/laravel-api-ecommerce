      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: anabel.donnelly@example.com
              required:
                - email
  /api/v1/admin/reset-password:
    post:
      summary: "Reset the user's password with the new password."
      operationId: resetTheUsersPasswordWithTheNewPassword
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: isabella.stoltenberg@example.org
                token:
                  type: string
                  description: ''
                  example: explicabo
                new_password:
                  type: string
                  description: ''
                  example: sed
                repeat_new_password:
                  type: string
                  description: 'The value and <code>new_password</code> must match.'
                  example: excepturi
              required:
                - email
                - token
                - new_password
                - repeat_new_password
  /api/v1/admin/categories:
    get:
      summary: 'Get and paginate the categories.'
      operationId: getAndPaginateTheCategories
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
    post:
      summary: 'Store a new category.'
      operationId: storeANewCategory
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: xgugvpmjynyjcpnvxhdydz
                description:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'Quibusdam blanditiis ducimus ea maxime aut dolores doloribus.'
                meta_title:
                  type: string
                  description: 'Must not be greater than 80 characters.'
                  example: bpuqbizl
                meta_description:
                  type: string
                  description: 'Must not be greater than 180 characters.'
                  example: id
                meta_keywords:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: wdcvdpiegkzaig
              required:
                - name
                - description
                - meta_title
                - meta_description
  '/api/v1/admin/categories/{id}':
    get:
      summary: 'Fetch the details about the given category id.'
