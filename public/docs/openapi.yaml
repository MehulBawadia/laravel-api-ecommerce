  /api/v1/admin/reset-password:
    post:
      summary: "Reset the user's password with the new password."
      operationId: resetTheUsersPasswordWithTheNewPassword
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: mabelle.klein@example.com
                token:
                  type: string
                  description: ''
                  example: at
                new_password:
                  type: string
                  description: ''
                  example: ipsam
                repeat_new_password:
                  type: string
                  description: 'The value and <code>new_password</code> must match.'
                  example: ut
              required:
                - email
                - token
                - new_password
                - repeat_new_password
  /api/v1/admin/categories:
    get:
      summary: 'Get and paginate the categories.'
