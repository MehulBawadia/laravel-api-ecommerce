      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: agdpizquyyjugnodmpiuhdxp
                description:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'Et hic in animi atque.'
                meta_title:
                  type: string
                  description: 'Must not be greater than 80 characters.'
                  example: xvzlmxcggz
                meta_description:
                  type: string
                  description: 'Must not be greater than 180 characters.'
                  example: kdytutolqgbndokgydn
                meta_keywords:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: ghovcmjjcloxkfrwlhxfkuuop
              required:
                - name
                - description
                - meta_title
                - meta_description
