openapi: 3.0.3
info:
  title: 'Laravel E-Commerce API'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/v1/admin/generate:
    post:
      summary: 'Genreate the administrator'
      operationId: genreateTheAdministrator
      description: "API to generate the super administrator. It is only a one-time call\nin the entire lifetime of the application."
      parameters: []
      responses: {  }
      tags:
        - 'Administrator Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: dolor
                last_name:
                  type: string
                  description: ''
                  example: aut
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: barton.meda@example.net
                password:
                  type: string
                  description: ''
                  example: 'oax3[#v"U~_43$Vfkn'
                confirm_password:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: impedit
              required:
                - first_name
                - last_name
                - email
                - password
                - confirm_password
      security: []
  /api/user:
    get:
      summary: ''
      operationId: getApiUser
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
  /api/v1/admin/login:
    post:
      summary: 'Auth the administrator'
      operationId: authTheAdministrator
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: rgaylord@example.org
                password:
                  type: string
                  description: ''
                  example: fri=X/
              required:
                - email
                - password
  /api/v1/admin/forgot-password:
    post:
      summary: 'Send the password reset link to the given email address.'
      operationId: sendThePasswordResetLinkToTheGivenEmailAddress
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
