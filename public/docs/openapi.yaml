openapi: 3.0.3
info:
  title: 'Laravel E-Commerce API'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/v1/admin/generate:
    post:
      summary: 'Genreate the administrator'
      operationId: genreateTheAdministrator
      description: "API to generate the super administrator. It is only a one-time call\nin the entire lifetime of the application."
      parameters: []
      responses: {  }
      tags:
        - 'Administrator Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: sit
                last_name:
                  type: string
                  description: ''
                  example: qui
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: matilda33@example.org
                password:
                  type: string
                  description: ''
                  example: ^7g2JVERo
                confirm_password:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: quae
              required:
                - first_name
                - last_name
                - email
                - password
                - confirm_password
      security: []
  /api/v1/admin/login:
    post:
      summary: Login
      operationId: login
      description: "Login the administrator, and generate the token.\nThis token will be used for further requests in the admin panel."
      parameters: []
      responses: {  }
      tags:
        - 'Administrator Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: babbott@example.com
                password:
                  type: string
                  description: ''
                  example: 'X*i:{3}t6xoe)mE{HGNo'
              required:
                - email
                - password
      security: []
  /api/v1/admin/logout:
    post:
      summary: Logout
      operationId: logout
      description: "Logout the administrator user. When they log out, all the tokens\nrelated to them will also get deleted."
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses: {  }
      tags:
        - 'Administrator Endpoints'
  /api/v1/admin/account-settings/general:
    post:
      summary: 'General Settings'
      operationId: generalSettings
      description: 'Update the general settings of the admin user.'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: success
                  message: 'General Settings updated successfully.'
                  data:
                    id: 1
                    first_name: John
                    last_name: Doe
                    email: johndoe@example.com
                    created_at: '2023-05-17T00:00:00.000000Z'
                    updated_at: '2023-05-17T00:00:00.000000Z'
                    deleted_at: null
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: 'General Settings updated successfully.'
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      first_name:
                        type: string
                        example: John
                      last_name:
                        type: string
                        example: Doe
                      email:
                        type: string
                        example: johndoe@example.com
                      created_at:
                        type: string
                        example: '2023-05-17T00:00:00.000000Z'
                      updated_at:
                        type: string
                        example: '2023-05-17T00:00:00.000000Z'
                      deleted_at:
                        type: string
                        example: null
      tags:
        - 'Administrator Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'The first name of the admin user.'
                  example: John
                last_name:
                  type: string
                  description: 'The last name of the admin user.'
                  example: Doe
                email:
                  type: string
                  description: 'The email of the admin user.'
                  example: johndoe@example.com
              required:
                - first_name
                - last_name
                - email
  /api/v1/admin/account-settings/change-password:
    post:
      summary: 'Change Password'
      operationId: changePassword
      description: "Update the password of the currently authenticated admin user.\nIt will be updated only when the current password is matched."
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: success
                  message: 'Password updated successfully.'
                  data: []
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: 'Password updated successfully.'
                  data:
                    type: array
                    example: []
      tags:
        - 'Administrator Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: "The admin user's current password."
                  example: Pa$$w0rd
                new_password:
                  type: string
                  description: 'The new password.'
                  example: Secret
                new_password_confirmation:
                  type: string
                  description: 'Confirm the new password, should match new_password.'
                  example: Secret
              required:
                - current_password
                - new_password
                - new_password_confirmation
